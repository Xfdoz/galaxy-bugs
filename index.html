<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Bug Tracker | Galaxy FA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #ffffff; min-height: 100vh; }
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #2e1065 0%, transparent 50%); z-index: -1; }
        .glass-card { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .gradient-text { background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-dark { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.3s ease; }
        .input-dark:focus { border-color: #a855f7; background: rgba(255, 255, 255, 0.07); box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
        .btn-glow { background: linear-gradient(135deg, #9333ea 0%, #db2777 100%); transition: all 0.3s ease; }
        .btn-glow:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(147, 51, 234, 0.5); }
        .hidden { display: none; }
        .custom-options { position: absolute; top: 110%; left: 0; right: 0; background: #111; border: 1px solid rgba(168, 85, 247, 0.3); border-radius: 12px; overflow: hidden; z-index: 100; opacity: 0; visibility: hidden; transition: all 0.2s ease; }
        .custom-options.open { opacity: 1; visibility: visible; }
        .custom-option { padding: 12px 16px; cursor: pointer; transition: 0.2s; color: #9ca3af; }
        .custom-option:hover { background: rgba(168, 85, 247, 0.2); color: white; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <nav class="flex justify-between items-center p-6 md:px-12">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center font-bold text-white">G</div>
            <h1 class="text-xl font-extrabold tracking-tighter text-white">GALAXY<span class="gradient-text">FA</span></h1>
        </div>
        <div class="flex gap-6 items-center">
            <button onclick="logoutAndGoHome()" class="text-sm font-semibold text-gray-400 hover:text-white transition">SIGNALER</button>
            <button onclick="checkAdminAccess()" class="text-sm font-semibold px-4 py-2 rounded-full border border-purple-500/30 bg-purple-500/10 hover:bg-purple-500/20 transition text-white">ADMINISTRATEUR</button>
        </div>
    </nav>

    <div id="staff-section" class="max-w-xl mx-auto mt-10 p-4">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-bold mb-2">Signaler un <span class="gradient-text">Bug</span></h2>
            <p class="text-gray-400">Rapportez les erreurs pour Galaxy FA</p>
        </div>

        <form id="bugForm" class="glass-card p-8 space-y-5">
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Nom Staff</label>
                <input type="text" id="staffName" required class="input-dark w-full rounded-xl p-4 mt-1 outline-none" placeholder="Ex: Jean Cache">
            </div>
            
            <div style="position: relative;">
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">CatÃ©gorie</label>
                <div id="selectBtn" class="input-dark w-full rounded-xl p-4 mt-1 cursor-pointer flex justify-between items-center">
                    <span id="selectedValue">Script / Gameplay</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                </div>
                <div id="optionsList" class="custom-options">
                    <div class="custom-option" onclick="setCategory('Script / Gameplay')">Script / Gameplay</div>
                    <div class="custom-option" onclick="setCategory('Mapping / Textures')">Mapping / Textures</div>
                    <div class="custom-option" onclick="setCategory('VÃ©hicules')">VÃ©hicules</div>
                    <div class="custom-option" onclick="setCategory('Autre')">Autre</div>
                </div>
                <input type="hidden" id="bugType" value="Script / Gameplay">
            </div>

            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Lien Preuve</label>
                <input type="url" id="bugMedia" class="input-dark w-full rounded-xl p-4 mt-1 outline-none" placeholder="Lien vidÃ©o/photo...">
            </div>
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase ml-1">Description</label>
                <textarea id="bugDesc" rows="4" required class="input-dark w-full rounded-xl p-4 mt-1 outline-none" placeholder="DÃ©tails..."></textarea>
            </div>
            <button type="submit" class="btn-glow w-full py-4 rounded-xl font-bold text-white">ENVOYER AU STAFF</button>
        </form>

        <div class="mt-16 mb-10">
            <h3 class="text-xl font-bold mb-6 text-green-500">Derniers Bugs RÃ©solus</h3>
            <div id="resolvedList" class="grid gap-3"></div>
        </div>
    </div>

    <div id="admin-section" class="max-w-4xl mx-auto mt-10 p-4 hidden">
        <h2 class="text-3xl font-bold mb-6">Panel de Gestion</h2>
        <div id="bugList" class="grid gap-4 mb-10"></div>
        <hr class="border-white/10 mb-10">
        <h3 class="text-xl font-bold mb-4">Historique</h3>
        <div id="adminResolvedList" class="grid gap-3 opacity-60"></div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center z-50 hidden">
        <div class="glass-card p-8 w-full max-w-md text-center">
            <h3 class="text-2xl font-bold mb-6">Code Admin Requis</h3>
            <input type="password" id="adminCode" class="input-dark w-full rounded-xl p-4 mb-4 text-center text-xl outline-none" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <div class="flex gap-3">
                <button onclick="closeAuth()" class="flex-1 py-3 text-gray-400">Annuler</button>
                <button onclick="verifyAccess()" class="flex-1 btn-glow py-3 rounded-xl font-bold text-white">Entrer</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_SECRET_CODE = "GALAXYFAONTOP2026"; 
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1468662216193736782/UkkXwYU0e4IAc_wJiOIO5InteG76N5gmMbhOZ2OKBlt_LDEZ240Xoe6U2drcZ8fYbkN4";

        // ENVOI DISCORD
        async function sendToDiscord(bug) {
            const payload = {
                content: "ðŸš¨ **NOUVEAU BUG SIGNALÃ‰ SUR GALAXY FA**",
                embeds: [{
                    title: "DÃ©tails du Signalement",
                    color: 1146986,
                    fields: [
                        { name: "ðŸ‘¤ Staff", value: bug.staff, inline: true },
                        { name: "ðŸ“ Type", value: bug.type, inline: true },
                        { name: "ðŸ“ Description", value: bug.desc },
                        { name: "ðŸ”— Preuve", value: bug.media || "Aucune" }
                    ],
                    timestamp: new Date()
                }]
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                console.log("EnvoyÃ© Ã  Discord !");
            } catch (error) {
                console.error("Erreur d'envoi Discord:", error);
            }
        }

        // FORMULAIRE
        document.getElementById('bugForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const bug = {
                id: Date.now(),
                staff: document.getElementById('staffName').value,
                type: document.getElementById('bugType').value,
                media: document.getElementById('bugMedia').value,
                desc: document.getElementById('bugDesc').value,
                date: new Date().toLocaleString()
            };

            let bugs = JSON.parse(localStorage.getItem('g_bugs')) || [];
            bugs.unshift(bug);
            localStorage.setItem('g_bugs', JSON.stringify(bugs));

            sendToDiscord(bug);
            this.reset();
            alert("Signalement envoyÃ© avec succÃ¨s !");
            renderResolved();
        });

        // SYSTEME SIMPLE
        function setCategory(val) {
            document.getElementById('selectedValue').innerText = val;
            document.getElementById('bugType').value = val;
            document.getElementById('optionsList').classList.remove('open');
        }
        document.getElementById('selectBtn').onclick = () => document.getElementById('optionsList').classList.toggle('open');

        function checkAdminAccess() {
            if(sessionStorage.getItem('isAdm') === 'true') showSection('admin');
            else document.getElementById('auth-modal').classList.remove('hidden');
        }

        function verifyAccess() {
            if(document.getElementById('adminCode').value === ADMIN_SECRET_CODE) {
                sessionStorage.setItem('isAdm', 'true');
                closeAuth();
                showSection('admin');
            } else { alert("Code faux !"); }
        }

        function closeAuth() { document.getElementById('auth-modal').classList.add('hidden'); }

        function showSection(id) {
            document.getElementById('staff-section').classList.add('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById(id + '-section').classList.remove('hidden');
            if(id === 'admin') renderAdmin();
        }

        function logoutAndGoHome() {
            sessionStorage.removeItem('isAdm');
            showSection('staff');
        }

        function renderAdmin() {
            const list = document.getElementById('bugList');
            const bugs = JSON.parse(localStorage.getItem('g_bugs')) || [];
            list.innerHTML = bugs.map(b => `
                <div class="glass-card p-4 flex justify-between items-center">
                    <div>
                        <p class="font-bold">${b.staff} - ${b.type}</p>
                        <p class="text-sm text-gray-400">${b.desc}</p>
                    </div>
                    <button onclick="resolveBug(${b.id})" class="text-green-500 font-bold">RÃ‰SOLU</button>
                </div>
            `).join('');
            renderAdminResolved();
        }

        function resolveBug(id) {
            let bugs = JSON.parse(localStorage.getItem('g_bugs')) || [];
            let resolved = JSON.parse(localStorage.getItem('g_res')) || [];
            const idx = bugs.findIndex(b => b.id === id);
            if(idx !== -1) {
                resolved.unshift(bugs.splice(idx, 1)[0]);
                localStorage.setItem('g_bugs', JSON.stringify(bugs));
                localStorage.setItem('g_res', JSON.stringify(resolved));
                renderAdmin();
            }
        }

        function renderResolved() {
            const res = JSON.parse(localStorage.getItem('g_res')) || [];
            document.getElementById('resolvedList').innerHTML = res.slice(0, 5).map(b => `
                <div class="glass-card p-3 border-l-4 border-green-500">${b.desc.substring(0, 50)}...</div>
            `).join('');
        }

        function renderAdminResolved() {
            const res = JSON.parse(localStorage.getItem('g_res')) || [];
            document.getElementById('adminResolvedList').innerHTML = res.map(b => `
                <div class="glass-card p-2 text-xs flex justify-between">
                    <span>${b.desc.substring(0, 30)}</span>
                    <button onclick="delRes(${b.id})" class="text-red-500">Effacer</button>
                </div>
            `).join('');
        }

        function delRes(id) {
            let res = JSON.parse(localStorage.getItem('g_res')) || [];
            localStorage.setItem('g_res', JSON.stringify(res.filter(b => b.id !== id)));
            renderAdminResolved();
        }

        window.onload = renderResolved;
    </script>
</body>
</html>
